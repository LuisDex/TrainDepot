<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Train Repo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/function.js"></script>
</head>
<body>
    <div class="row">
       <div class = "col-sm-8 offset-sm-2">
        <div class="jumbotron text-center" id="myjumbo">
          <h1 class="display-3">Welcome to The Train Repo!</h1>
          <p class="display-4">Get yourself a Ticket to Ride!</p>
          </div>
       </div>
    </div>
    <div class="row">
        <div class = "col-sm-8 offset-sm-2">
            <div class="card" id = "mycards">
                <div class="card-header" id="newHeader">
                  Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="trainTable">
                          
                        </tbody>
                      </table>
                </div>
              </div>
       </div>
    </div>
    <div class="row">
        <div class = "col-sm-8 offset-sm-2">
            <div class="card" id = "mycards">
                <div class="card-header" id="newHeader">
                  Add a Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="train-name">Train Name</label>
                          <input type="text" class="form-control" id="trainName" placeholder="Red Eye">
                        </div>
                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input type="text" class="form-control" id="trainDestination" placeholder="Berlin">
                        </div>
                        <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="trainTime" placeholder="23:00">
                          </div>
                          <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="trainFrequency" placeholder="60">
                          </div>
                        <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                      </form>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
